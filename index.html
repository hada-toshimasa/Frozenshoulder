<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>五十肩マニュアル 完全版テスト</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
    .container { background-color: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
    h1 { text-align: center; color: #0056b3; font-size: 1.5em; margin-bottom: 20px; }
    .reset-btn-container { position: absolute; top: 20px; right: 20px; }
    .btn-reset { background-color: #6c757d; color: white; border: none; padding: 5px 10px; font-size: 0.8em; border-radius: 4px; cursor: pointer; }
    .status-bar { display: flex; justify-content: space-between; background: #e9ecef; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; font-size: 0.9em; }
    .question-box { font-size: 1.1em; font-weight: bold; margin-bottom: 20px; padding: 10px; border-left: 5px solid #0056b3; background-color: #f8f9fa; }
    .options-grid { display: flex; flex-direction: column; gap: 12px; }
    .option-btn { background-color: #fff; border: 2px solid #dde2e6; padding: 15px; border-radius: 8px; cursor: pointer; text-align: left; font-size: 1em; transition: all 0.2s; }
    .option-btn:hover { background-color: #f1f8ff; border-color: #0056b3; }
    .option-btn.correct { background-color: #d4edda; border-color: #28a745; color: #155724; }
    .option-btn.incorrect { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
    .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
    .feedback-correct { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    .feedback-incorrect { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    .source-ref { display: block; margin-top: 10px; font-size: 0.85em; color: #666; text-align: right; font-style: italic; }
    .btn-next { display: block; width: 100%; padding: 15px; margin-top: 20px; background-color: #0056b3; color: white; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; opacity: 0.5; pointer-events: none; }
    .btn-next.active { opacity: 1; pointer-events: auto; }
    #result-screen { display: none; text-align: center; }
    .score-circle { width: 150px; height: 150px; background: #0056b3; color: white; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 20px auto; }
    .score-num { font-size: 3em; font-weight: bold; line-height: 1; }
</style>
</head>
<body>
<div class="container">
    <div id="start-screen" style="text-align: center;">
        <h1>五十肩マニュアル<br>実力確認テスト</h1>
        <p>全203問のプールから<br>ランダムに30問出題されます。</p>
        <p style="font-size: 0.9em; color: #666;">収録問題数: <span id="pool-count">...</span>問</p>
        <button class="btn-next active" onclick="startQuiz()">テストを開始する</button>
    </div>
    <div id="quiz-screen" style="display: none;">
        <div class="reset-btn-container"><button class="btn-reset" onclick="resetQuiz()">最初に戻る</button></div>
        <h1>五十肩クイズ</h1>
        <div class="status-bar"><span id="progress">問 1 / 30</span><span id="current-score">正解数: 0</span></div>
        <div class="question-box" id="question-text"></div>
        <div class="options-grid" id="options-container"></div>
        <div class="feedback" id="feedback-area"></div>
        <button class="btn-next" id="next-btn" onclick="nextQuestion()">次の問題へ</button>
    </div>
    <div id="result-screen">
        <h2>テスト終了</h2>
        <div class="score-circle"><span class="score-num" id="final-score">0</span><span class="score-label">点 / 30点</span></div>
        <p id="result-comment"></p>
        <button class="btn-next active" onclick="resetQuiz(true)">もう一度挑戦する</button>
    </div>
</div>
<script>
// --- パート1：問題データ前半（1-100） ---
const questionsPart1 = [
    { q: "五十肩の好発年齢として正しいものは？", options: ["20~30代", "40~50代", "60~70代", "70代以降"], correct: 1, rationale: "男女問わず40~50代で好発します。", source: "2ページ" },
    { q: "糖尿病患者の五十肩発生率は？", options: ["低い", "変わらない", "かなり高い", "不明"], correct: 2, rationale: "糖尿病患者は発生率がかなり高く、患者の10-20%が五十肩というデータがあります。", source: "2ページ" },
    { q: "五十肩の定義において、診断されるタイミングは？", options: ["発症直後", "痛みのピーク時", "期間を過ぎて振り返り初めて診断される", "手術後"], correct: 2, rationale: "ある期間を過ぎて治癒することが定義であり、振り返って初めて診断されます。", source: "3ページ" },
    { q: "五十肩の病期分類に含まれないものは？", options: ["疼痛期", "拘縮期", "回復期", "緩解期"], correct: 2, rationale: "「疼痛期」「拘縮期」「緩解期」の3つに分類されます。", source: "4ページ" },
    { q: "疼痛期のリスク管理として最も重要なのは？", options: ["積極的なストレッチ", "安静", "筋トレ", "マッサージ"], correct: 1, rationale: "むやみに関節を動かさずに安静を心がけます。", source: "5ページ" },
    { q: "拘縮期の特徴として正しいのは？", options: ["夜間痛消失", "安静時痛増強", "可動域制限を認めるが炎症は軽減", "可動域正常化"], correct: 2, rationale: "炎症は軽減してきますが、組織が硬くなり可動域制限を認めます。", source: "5ページ" },
    { q: "緩解期における炎症性疼痛の状態は？", options: ["強い", "増悪", "消失", "夜間のみ"], correct: 2, rationale: "緩解期では安静時痛などの炎症性疼痛はほぼ消失します。", source: "5ページ" },
    { q: "第2肩関節を構成しない組織は？", options: ["烏口肩峰アーチ", "肩峰下滑液包", "関節唇", "腱板"], correct: 2, rationale: "関節唇は第1肩関節の構成要素です。", source: "60ページ" },
    { q: "腱板疎部を構成する筋腱の間隙は？", options: ["棘上筋と棘下筋", "棘下筋と小円筋", "棘上筋と肩甲下筋", "小円筋と大円筋"], correct: 2, rationale: "棘上筋腱と肩甲下筋腱の間の隙間を指します。", source: "61ページ" },
    { q: "ゼロ・ポジションの説明で正しいのは？", options: ["下垂位", "肩甲骨面上で約150°挙上", "外転90°", "結帯動作"], correct: 1, rationale: "肩甲骨面上で約150°挙上し、上腕骨長軸と肩甲棘が一致する肢位です。", source: "65ページ" },
    { q: "肩甲上腕関節と肩甲胸郭関節の可動域比率は？", options: ["1:1", "2:1", "3:1", "4:1"], correct: 1, rationale: "約2:1の比率で動きます。", source: "72ページ" },
    { q: "凹凸の法則：肩関節外転時に骨頭（凸）はどう滑る？", options: ["上方", "下方", "前方", "後方"], correct: 1, rationale: "骨運動が上方（外転）へ向かう時、骨頭は下方へ滑ります。", source: "57ページ" },
    { q: "棘上筋の作用として「外転」以外の重要な機能は？", options: ["下方牽引", "支点形成（求心力）", "肩甲骨挙上", "内旋"], correct: 1, rationale: "骨頭を関節窩に引き寄せ、安定した軸を作ります。", source: "88ページ" },
    { q: "棘下筋上部線維が最も伸張される肢位は？", options: ["1st内旋", "2nd内旋", "3rd内旋", "1st外旋"], correct: 0, rationale: "第1肢位（下垂位）での内旋で伸張します。", source: "94ページ" },
    { q: "小円筋が構成し、腋窩神経絞扼に関与する間隙は？", options: ["スカルパ三角", "QLS", "聴診三角", "手根管"], correct: 1, rationale: "クアドリラテラルスペース（QLS）を構成します。", source: "100ページ" },
    { q: "肩甲下筋上部線維が癒着しやすい靭帯は？", options: ["烏口肩峰靭帯", "烏口上腕靭帯", "肩鎖靭帯", "円錐靭帯"], correct: 1, rationale: "烏口上腕靭帯と癒着していることが多いです。", source: "106ページ" },
    { q: "烏口腕筋を貫通する神経は？", options: ["正中神経", "尺骨神経", "橈骨神経", "筋皮神経"], correct: 3, rationale: "筋皮神経が貫通しており、圧迫で前腕外側面に痛みが出ます。", source: "145ページ" },
    { q: "夜間痛対応で患側の腕の下にタオルを入れる目的は？", options: ["屈曲促進", "過伸展・過内転の防止", "肘伸展", "血流遮断"], correct: 1, rationale: "過伸展や過内転による上方支持組織へのストレスを防ぎます。", source: "12ページ" },
    { q: "結髪動作に必要な可動域の目安は？", options: ["屈曲45°外旋45°", "屈曲70°外旋70°", "屈曲90°外旋90°", "屈曲120°外旋90°"], correct: 1, rationale: "屈曲70°以上、外旋70°以上が必要です。", source: "42ページ" },
    { q: "結帯動作はどのような運動の複合か？", options: ["屈曲・外転・外旋", "伸展・過内旋", "屈曲・内転・内旋", "水平屈曲・外旋"], correct: 1, rationale: "伸展と過内旋の複合運動です。", source: "66ページ" },
    { q: "拘縮期の運動療法で推奨される収縮方法は？", options: ["等張性", "等尺性", "遠心性", "プライオメトリクス"], correct: 1, rationale: "疼痛のない範囲で等尺性収縮を用います。", source: "20ページ" },
    { q: "広背筋伸張テストの推奨体位は？", options: ["座位", "立位", "側臥位", "腹臥位"], correct: 2, rationale: "側臥位で股関節屈曲・胸腰椎後弯位で行います。", source: "86ページ" },
    { q: "上腕二頭筋長頭腱が走行する部位は？", options: ["肩峰下", "結節間溝", "棘上窩", "関節下結節"], correct: 1, rationale: "大結節と小結節の間の結節間溝を走行します。", source: "69ページ" },
    { q: "第1肢位の定義は？", options: ["下垂位", "肘90°屈曲位", "外転90°", "水平屈曲"], correct: 1, rationale: "基本肢位から肘関節を90°屈曲した肢位です。", source: "62ページ" },
    { q: "緩解期で挙上90°超えに必要な1st外旋角度は？", options: ["0°", "10°", "20°", "45°"], correct: 2, rationale: "インピンジメント回避のため20°以上必要です。", source: "41ページ" },
    { q: "前鋸筋上部線維が伸張される肩甲骨の動きは？", options: ["外転・下方回旋", "内転・上方回旋", "内転・下方回旋", "挙上・外転"], correct: 1, rationale: "内転と上方回旋で伸張します。", source: "122ページ" },
    { q: "関節内圧の正常な状態は？", options: ["陽圧", "陰圧（吸着）", "大気圧", "変動なし"], correct: 1, rationale: "正常な関節は陰圧で吸着し安定しています。", source: "9ページ" },
    { q: "五十肩の病態として臨床的に捉えやすい概念は？", options: ["後方損傷", "前上方組織の損傷・癒着", "肘機能不全", "脊椎変形"], correct: 1, rationale: "肩関節の前上方にある組織の損傷・癒着・瘢痕化です。", source: "8ページ" },
    { q: "疼痛期のリラクセーション牽引の初期時間は？", options: ["3秒", "10秒", "30秒", "1分"], correct: 0, rationale: "最初は3秒くらい牽引し、ゆっくり戻します。", source: "14ページ" },
    { q: "疼痛期から推奨される肩甲胸郭関節エクササイズは？", options: ["反動付き挙上", "挙上・下制・外転・内転", "重り回旋", "腕立て"], correct: 1, rationale: "肩甲胸郭関節は炎症が少ないため早期から動かします。", source: "15ページ" },
    { q: "150°以上の挙上に必要な第2肢位外旋角度は？", options: ["0°", "45°", "60°", "90°"], correct: 3, rationale: "第2肢位外旋90°が必要です。", source: "41ページ" },
    { q: "更衣動作（上衣）に必要な可動域は？", options: ["屈曲150°", "屈曲70°内・外旋45°", "外転90°", "伸展60°"], correct: 1, rationale: "屈曲70°以上、内・外旋45°以上です。", source: "42ページ" },
    { q: "緩解期の「体幹回旋運動」で意識することは？", options: ["腰反らし", "体の中心の軸", "腕を振る", "呼吸停止"], correct: 1, rationale: "中心に軸があることをイメージして捻ります。", source: "39ページ" },
    { q: "三角筋後部線維の圧痛評価で癒着に注意する筋は？", options: ["棘上筋", "棘下筋", "小円筋", "大円筋"], correct: 1, rationale: "棘下筋と癒着していることが多いです。", source: "79ページ" },
    { q: "上腕二頭筋短頭の圧痛好発部位は？", options: ["結節間溝", "烏口突起遠位1~2横指", "肘窩", "上腕外側"], correct: 1, rationale: "烏口突起から遠位1~2横指の部分です。", source: "141ページ" },
    { q: "菱形筋の圧痛が特に顕著な部位は？", options: ["肩甲骨内側縁", "棘突起", "上角", "下角"], correct: 0, rationale: "内側縁は筋線維が肥厚しやすく好発部位です。", source: "132ページ" },
    { q: "小胸筋の圧痛が強く腕神経叢が走行する注意部位は？", options: ["第3肋骨", "烏口突起直上", "烏口突起遠位2~3横指", "鎖骨下"], correct: 2, rationale: "烏口突起から遠位2~3横指は圧痛が強く神経も走行します。", source: "136ページ" },
    { q: "前鋸筋下部線維の伸張テストの操作は？", options: ["上方回旋・内転", "下方回旋・内転", "外転・挙上", "上方回旋・外転"], correct: 1, rationale: "下方回旋・内転で伸張されます。", source: "124ページ" },
    { q: "LHBのプーリーシステムを構成しない組織は？", options: ["烏口上腕靭帯", "上関節上腕靭帯", "棘上筋腱", "小円筋腱"], correct: 3, rationale: "小円筋は構成要素に含まれません。", source: "61ページ" },
    { q: "三角筋周辺の痛みで腋窩神経関連を疑うべき筋は？", options: ["棘上筋", "小円筋", "大胸筋", "前鋸筋"], correct: 1, rationale: "小円筋はQLSを構成し腋窩神経絞扼に関与します。", source: "100ページ" },
    { q: "C-Cメカニズムで肩甲骨上方回旋時に緊張するのは？", options: ["菱形靭帯", "円錐靭帯", "肩鎖靭帯", "烏口肩峰靭帯"], correct: 1, rationale: "円錐靭帯が緊張します。", source: "59ページ" },
    { q: "関節包伸張で「骨頭を後方へ」押し込むのが有効なのは？", options: ["前方関節包", "上方関節包", "後方関節包", "下方関節包"], correct: 2, rationale: "後方関節包の伸張には骨頭を後方へ押し込みます。", source: "48ページ" },
    { q: "腋窩陥凹後方部の伸張で加える回旋は？", options: ["外旋", "内旋", "中間位", "なし"], correct: 1, rationale: "骨頭を下方へ押し込みながら「内旋」させます。", source: "50ページ" },
    { q: "烏口上腕靭帯上方部を伸張させる操作は？", options: ["伸展・内転・外旋", "軽度外旋から内転", "屈曲・外転", "下垂位"], correct: 1, rationale: "軽度外旋位から肩甲骨面上に内転させます。", source: "49ページ" },
    { q: "関節包伸張操作で右肩の「12時」が指す方向は？", options: ["烏口突起", "肩鎖関節（上方）", "腋窩", "後方"], correct: 1, rationale: "12時は上方（肩鎖関節方向）です。", source: "44ページ" },
    { q: "対側肩動作の制限因子となる動きは？", options: ["屈曲・外転", "伸展・内転", "屈曲・内転・内旋", "伸展・外旋"], correct: 2, rationale: "対側肩動作は屈曲・内転・内旋の複合です。", source: "66ページ" },
    { q: "結帯動作エクササイズでのタオルの使い方は？", options: ["下へ引く", "健側（上）で引き上げる", "横へ開く", "前へ出す"], correct: 1, rationale: "健側（上）の手で患側（下）を引き上げます。", source: "55ページ" },
    { q: "更衣動作で「下衣」操作に必要な可動域は？", options: ["外転25°外旋30°", "屈曲90°", "内転45°", "伸展20°"], correct: 0, rationale: "外転25°以上、外旋30°以上が必要です。", source: "42ページ" },
    { q: "大胸筋腹部線維の3rd肢位での作用は？", options: ["屈曲", "伸展・内旋", "外旋", "外転"], correct: 1, rationale: "水平屈曲・伸展・内旋に作用します。", source: "83ページ" },
    { q: "広背筋が挙上制限因子となる姿勢は？", options: ["腰椎前弯", "円背（後弯）", "直立位", "側弯"], correct: 1, rationale: "円背（後弯）では広背筋が伸張され制限因子になりやすいです。", source: "85ページ" },
    { q: "棘上筋前部線維が伸張される動きは？", options: ["外転", "内転・軽度外旋", "内転・軽度内旋", "伸展"], correct: 1, rationale: "肩甲骨面上で内転・軽度外旋で伸張します。", source: "45ページ" },
    { q: "肩甲挙筋伸張テストでの頚椎操作は？", options: ["同側側屈", "対側側屈", "伸展", "回旋"], correct: 1, rationale: "対側へ側屈させます。", source: "129ページ" },
    { q: "大円筋の3rd肢位での作用は？", options: ["外旋伸張、内旋収縮", "内旋伸張", "なし", "屈曲"], correct: 0, rationale: "外旋で伸張し、内旋で収縮します。", source: "112ページ" },
    { q: "骨頭の前上方変位改善に有効な関節包アプローチは？", options: ["前方", "後方", "後下方", "上方"], correct: 2, rationale: "後下方関節包の伸張が有効です。", source: "48ページ" },
    { q: "腱板疎部が緊張して安定する肢位は？", options: ["下垂位内旋", "屈曲内旋", "下垂位外旋", "ゼロポジ"], correct: 2, rationale: "下垂位外旋、外転外旋、伸展で緊張します。", source: "61ページ" },
    { q: "外転時に棘上筋と協調するアウターマッスルは？", options: ["広背筋", "大胸筋", "三角筋", "僧帽筋"], correct: 2, rationale: "三角筋（外方ベクトル）と棘上筋（内方ベクトル）が協調します。", source: "68ページ" },

// --- 統合ロジック ---
const allQuestionsPool = questionsPart1.concat(questionsPart2); // 問題結合

// 配列シャッフル
function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}

let currentQuizSet = [];
let currentQuestionIndex = 0;
let score = 0;
const QUESTIONS_PER_ROUND = 30;

const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const poolCountLabel = document.getElementById('pool-count');
const questionText = document.getElementById('question-text');
const optionsContainer = document.getElementById('options-container');
const feedbackArea = document.getElementById('feedback-area');
const progressText = document.getElementById('progress');
const scoreText = document.getElementById('current-score');
const nextBtn = document.getElementById('next-btn');

poolCountLabel.textContent = allQuestionsPool.length;

function startQuiz() {
    const shuffledPool = shuffleArray(allQuestionsPool);
    const count = Math.min(QUESTIONS_PER_ROUND, shuffledPool.length);
    currentQuizSet = shuffledPool.slice(0, count);
    currentQuestionIndex = 0;
    score = 0;
    startScreen.style.display = 'none';
    resultScreen.style.display = 'none';
    quizScreen.style.display = 'block';
    showQuestion();
}

function resetQuiz(silent = false) {
    if (silent || confirm("テストを中断して最初の画面に戻りますか？")) {
        currentQuestionIndex = 0;
        score = 0;
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'none';
        startScreen.style.display = 'block';
    }
}

function showQuestion() {
    const q = currentQuizSet[currentQuestionIndex];
    questionText.textContent = `Q${currentQuestionIndex + 1}. ${q.q}`;
    optionsContainer.innerHTML = '';
    feedbackArea.style.display = 'none';
    feedbackArea.className = 'feedback';
    nextBtn.classList.remove('active');
    progressText.textContent = `問 ${currentQuestionIndex + 1} / ${currentQuizSet.length}`;
    scoreText.textContent = `正解数: ${score}`;

    q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index, btn);
        optionsContainer.appendChild(btn);
    });
}

function checkAnswer(selectedIndex, selectedBtn) {
    if (nextBtn.classList.contains('active')) return;
    const q = currentQuizSet[currentQuestionIndex];
    const isCorrect = (selectedIndex === q.correct);
    if (isCorrect) {
        selectedBtn.classList.add('correct');
        feedbackArea.classList.add('feedback-correct');
        feedbackArea.innerHTML = `<strong>正解！</strong><br>${q.rationale}<span class="source-ref">参照：${q.source}</span>`;
        score++;
        scoreText.textContent = `正解数: ${score}`;
    } else {
        selectedBtn.classList.add('incorrect');
        const options = document.querySelectorAll('.option-btn');
        options[q.correct].classList.add('correct');
        feedbackArea.classList.add('feedback-incorrect');
        feedbackArea.innerHTML = `<strong>不正解...</strong><br>正解は「${q.options[q.correct]}」です。<br>${q.rationale}<span class="source-ref">参照：${q.source}</span>`;
    }
    feedbackArea.style.display = 'block';
    nextBtn.classList.add('active');
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < currentQuizSet.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quizScreen.style.display = 'none';
    resultScreen.style.display = 'block';
    const finalScore = document.getElementById('final-score');
    const comment = document.getElementById('result-comment');
    finalScore.textContent = score;
    const percentage = (score / currentQuizSet.length) * 100;
    if (percentage === 100) {
        comment.textContent = "素晴らしい！全問正解です。";
        comment.style.color = "#28a745";
    } else if (percentage >= 80) {
        comment.textContent = "合格レベルです！現場でも自信を持って実践できます。";
        comment.style.color = "#0056b3";
    } else if (percentage >= 60) {
        comment.textContent = "まずまずの成績です。間違えた部分をPDFで復習しましょう。";
        comment.style.color = "#856404";
    } else {
        comment.textContent = "もう少し復習が必要です。マニュアルを読み返してみましょう。";
        comment.style.color = "#dc3545";
    }
}
